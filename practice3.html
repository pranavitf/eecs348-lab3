<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EECS 348 Lab Three Practice Three</title>
    <style>
        /* General styling for the whole page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6; /* A light grey background */
            color: #333; /* Darker text for readability */
            margin: 0;
            padding: 40px;
        }

        /* The container for our main content */
        .container {
            max-width: 700px;
            margin: 0 auto; /* Center the container */
            background-color: #ffffff; /* White background for the content area */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* A subtle shadow for depth */
        }

        /* Header Design */
        h1 {
            color: #ffffff; /* White text */
            background: linear-gradient(90deg, #0051ba, #0033a0); /* A blue gradient background */
            padding: 20px;
            margin: -30px -30px 30px -30px; /* Make it stretch to the edges of the container */
            border-radius: 8px 8px 0 0; /* Rounded top corners */
            text-align: center;
            font-size: 1.8em;
        }

        /* General styling for input fields and buttons */
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for consistent sizing */
        }

        label {
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0051ba; /* KU Blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0033a0; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EECS 348 Lab Three Practice Three</h1>
        <div>
            <label for="pass1">First Password:</label>
            <input type="password" id="pass1">
        </div>
        <div>
            <label for="pass2">Second Password:</label>
            <input type="password" id="pass2">
        </div>
        <button onclick="verifyPasswords()">Validate Your Passwords</button>
    </div>

    <script>
        function verifyPasswords() {
            const pass1 = document.getElementById('pass1').value;
            const pass2 = document.getElementById('pass2').value;

            if (pass1.length < 8) {
                alert('Password must be at least 8 characters long.');
            } else if (pass1 !== pass2) {
                alert('The two passwords do not match.');
            } else {
                alert('The two passwords are matched.');
            }
        }
    </script>
</body>
</html>
